name: Build + Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install node_modules 📦
        run: npm install
      - name: Test + Build ⚒️
        run: |
          npm test
          npm run lint
          npm run build
